<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Skrip Affiliate Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .spinner { border:4px solid rgba(255,255,255,0.3); border-radius:50%; border-top:4px solid #fff; width:24px; height:24px; animation: spin 1s linear infinite; }
        @keyframes spin {0%{transform: rotate(0deg);}100%{transform: rotate(360deg);}}
        @media print {.no-print{display:none!important;} .script-card{page-break-inside:avoid; border:1px solid #ccc!important; margin-bottom:1rem;} body{background:none!important;}}
    </style>
    <script>tailwind.config = { darkMode: 'class' };</script>
</head>

<body class="p-4 md:p-8 min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800">

<div class="max-w-4xl mx-auto relative">
<header class="text-center mb-10">
    <button id="theme-toggle" class="no-print p-3 rounded-full absolute top-0 right-0 md:top-4 md:right-4 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow-md">
        <svg id="moon-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 12.003 12.003 0 0012 21c3.953 0 7.426-1.571 10-4.172v-1.474z"/></svg>
        <svg id="sun-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
    </button>

    <h1 class="text-3xl md:text-4xl font-extrabold text-blue-800 dark:text-blue-400">Generator Skrip Konten Affiliate ðŸš€</h1>
    <p class="text-gray-600 dark:text-gray-400 mt-2">Buat konten promosi yang menarik dalam Bahasa Indonesia dengan cepat menggunakan Gemini AI.</p>
</header>

<!-- Kontrol Input -->
<div id="controls" class="no-print bg-white dark:bg-gray-800 p-6 shadow-xl rounded-2xl mb-8 border border-gray-200 dark:border-gray-700">
<form id="script-form" class="space-y-4">

    <div>
        <label for="product-input" class="block text-sm font-medium">Link Produk atau Deskripsi Singkat Produk:</label>
        <textarea id="product-input" rows="3" required class="w-full p-3 border rounded-lg bg-gray-50 dark:bg-gray-700"></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
            <label class="block text-sm font-medium">Style Bahasa:</label>
            <select id="style-select" required class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700">
                <option value="Persuasif/Jualan">Persuasif/Jualan</option>
                <option value="Informatif/Formal">Informatif/Formal</option>
                <option value="Santai/Friendly">Santai/Friendly</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium">Panjang Tulisan:</label>
            <select id="length-select" required class="w-full p-3 border rounded-lg bg-white dark:bg-gray-700">
                <option value="Singkat (3-5 kalimat)">Singkat</option>
                <option value="Sedang (5-10 kalimat)">Sedang</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium">Jumlah Hasil Generate:</label>
            <input type="number" id="quantity-input" min="1" max="5" value="2" required class="w-full p-3 border rounded-lg bg-gray-50 dark:bg-gray-700">
        </div>
    </div>

    <button type="submit" id="generate-button" class="w-full flex justify-center py-3 px-4 rounded-lg text-white bg-blue-600 hover:bg-blue-700">
        <span id="button-text">Generate Skrip Sekarang</span>
        <div id="spinner" class="spinner hidden ml-3"></div>
    </button>

</form>
</div>

<!-- Output -->
<div id="results-area">
    <h2 class="text-2xl font-bold mb-4 border-b">Hasil Skrip Konten</h2>

    <div id="error-message" class="no-print hidden bg-red-100 border text-red-700 px-4 py-3 rounded mb-4">
        <strong>Error!</strong> <span id="error-text"></span>
    </div>

    <div id="scripts-container" class="space-y-6">
        <p id="initial-message" class="text-center text-gray-500 p-8 border border-dashed rounded-xl bg-gray-50">
            Isi formulir dan klik Generate untuk memulai.
        </p>
    </div>
</div>

</div>

<script>
const apiUrlBackend = "/api/generate";

// theme toggle
const htmlEl = document.documentElement;
const themeToggle = document.getElementById('theme-toggle');
const sun = document.getElementById('sun-icon');
const moon = document.getElementById('moon-icon');

if (localStorage.theme === 'dark') { htmlEl.classList.add('dark'); sun.classList.add('hidden'); moon.classList.remove('hidden'); }

themeToggle.onclick = () => {
    const dark = htmlEl.classList.toggle('dark');
    localStorage.theme = dark ? 'dark':'light';
    sun.classList.toggle('hidden', !dark);
    moon.classList.toggle('hidden', dark);
};

function createScriptCard(title, content) {
    const clean = content.trim();
    return `
    <div class="script-card bg-white dark:bg-gray-800 p-5 rounded-xl shadow-lg border">
        <h3 class="text-lg font-bold text-blue-700 dark:text-blue-300 mb-3">${title}</h3>
        <div class="whitespace-pre-wrap bg-gray-50 dark:bg-gray-700 p-4 rounded-lg border">${clean}</div>
    </div>`;
}

async function fetchScripts(settings) {
    const res = await fetch(apiUrlBackend, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(settings)
    });

    if (!res.ok) throw new Error("Server error " + res.status);
    const data = await res.json();
    if (!data.scripts) throw new Error("Backend tidak mengembalikan skrip");
    return data.scripts;
}

document.getElementById('script-form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const btn = document.getElementById("generate-button");
    const spinner = document.getElementById("spinner");
    const btext = document.getElementById("button-text");
    const errorBox = document.getElementById("error-message");
    const errorText = document.getElementById("error-text");
    const container = document.getElementById("scripts-container");

    btn.disabled = true; spinner.classList.remove("hidden"); btext.textContent = "Menciptakan...";
    errorBox.classList.add("hidden"); container.innerHTML = "";

    const settings = {
        product: document.getElementById("product-input").value.trim(),
        style: document.getElementById("style-select").value,
        length: document.getElementById("length-select").value,
        quantity: document.getElementById("quantity-input").value
    };

    try {
        const scripts = await fetchScripts(settings);
        container.innerHTML = scripts.map(s => createScriptCard(s.title, s.content)).join("");
    } catch(err){
        errorText.textContent = err.message;
        errorBox.classList.remove("hidden");
    }

    btn.disabled = false; spinner.classList.add("hidden"); btext.textContent = "Generate Skrip Sekarang";
});
</script>

</body>
</html>
